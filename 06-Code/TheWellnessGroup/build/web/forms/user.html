        <form id="form" action="../jsps/addUser.jsp">
            <div class="col-12">
                <label for="userName">Nombres :</label>
                <div class="position-relative" id="groupName">
                    <input type="text" class="form-control formInput" id="userName" name="userName" placeholder="Ingrese el nombre del usuario" onchange="idValidation()">

                </div>
                <small class="formInputErrorDesactive" id="messageErrorId">Enter ID correctly.</small>
            </div>
            <div class="col-12">
                <label for="userName">Apellidos :</label>
                <div class="position-relative" id="groupId">
                    <input type="text" class="form-control formInput" id="userLastName" name="userLastName" placeholder="Ingrese los apellidos del usuario" onchange="nameValidation()">

                </div>
                <small class="formInputErrorDesactive" id="messageErrorId">Enter last name correctly.</small>
            </div>

            <div class="col-12">
                <label for="userId">User ID/Pasaporte:</label>
                <div class="position-relative" id="groupChickenId">
                    <input type="text" class="form-control formInput" id="userId" name="userId" placeholder="Ingrese el usuario ID" onchange="idValidation()">

                </div>
                <small class="formInputErrorDesactive" id="messageErrorId">Enter ID correctly.</small>
            </div>
            <div class="col-12">
                <label for="userId">Correo Electr√≥nico:</label>
                <div class="position-relative" id="groupChickenId">
                    <input type="email" class="form-control formInput" id="userEmail" name="userEmail" placeholder="Enter user ID" onchange="">

                </div>
                <small class="formInputErrorDesactive" id="messageErrorId">Enter email correctly.</small>
            </div>

            <div class="form-row align-items-center">
                
                    <label  for="userType">Tipo de usuarios:</label><br>
                    <div class="position-relative" >
                    <select class="form-control formInput" id="userType">
                        <option selected>Elije...</option>
                        <option value="systemAdmin" id="userType">Admin de sistemas </option>
                        <option value="maintanceAdmin">Admin de mantenimiento</option>
                        <option value="leader ">Lider de local</option>
                        <option value="maintanceUser ">Usuario</option>
                    </select>
                </div>
                <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label  for="userType">Local Asignado:</label><br>
                    <select class="custom-select mr-sm-2" id="gym">
                        <option selected>Elije...</option>
                       
                    </select>
                </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="reset" class="btn btn-secondary">Descartar</button>
        </form>
            </div>
