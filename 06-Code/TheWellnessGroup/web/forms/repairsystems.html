<html>
    <head>
        <title>Sistemas/Dispositivos TI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../css/styles.css">
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
        <script src="../js/validations.js"></script>
    </head>
    <body class="containerSystem">
        <h1 class="titleContainer">Sistemas/Dispositivos TI</h1>
        <hr>
        <form id="form" class="formsRepair">

            <div class="col-6 classRepairs">
                <h2>Solicitud de Arreglo</h2>
                <label for="name" class="labelsM">Autor de la solicitud :</label>
                <div class="position-relative" id="groupName">
                    <input type="text" class="form-control formInput inpSize" id="name" name="autorName" placeholder="Ingrese el nombre del autor" onchange="validation(1)">
                    <i id="iName" class="formValidationState fas"></i>

                </div>
                <p class="formInputErrorDesactive" id="messageErrorName">Enter name correctly.</p>
            </div>
             <div class="col-6 classRepairs">
                <label for="localName" class="labelsM">Local:</label>
                <div class="position-relative" id="groupLocal">
                    <input type="text" class="form-control formInput inpSize" id="localName" name="localName" placeholder="Especifique el Local" onchange="validation(5)">
                    <i id="iLocal" class="formValidationState fas"></i>
                </div>
                <p class="formInputErrorDesactive" id="messageErrorLocal">Enter Local correctly.</p>
            </div>
            
            <div class="col-6 classRepairs">
                <label for="serial" class="labelsM">Número de Serie:</label>
                <div class="position-relative" id="groupChickenId">
                    <select class="custom-select mr-sm-2 inpSize" id="zone">
                    <option selected>Elije...</option>
                </select>


                </div>
            </div>

            <div class="col-6 classRepairs">
                <label for="dateRepair" class="labelsM">Fecha:</label>
                <div class="position-relative" id="groupChickenId">
                    <input type="date" class="form-control formInput inpSize" id="dateRepair" name="dateRepair" onchange="idValidation()">

                </div>
                <p class="formInputErrorDesactive" id="messageErrorId">Enter Date correctly.</p>
            </div>

            <div class="col-6 classRepairs">
                <label for="brand" class="labelsM">Descripción Breve:</label>
                <div class="position-relative" id="groupChickenId">
                    <textarea type="text" class="form-control formInput textDescription inpSize" id="machineBrand" name="machineBrand" placeholder="Ingrese la marca" onchange=""></textarea>

                </div>
                <p class="formInputErrorDesactive" id="messageErrorId">Enter Description correctly.</p>
            </div>
           
            <div class="col-6 classRepairs">
                <label for="pictureEvidence" class="labelsM">Foto/Evidencia:</label>
                <div class="position-relative" id="groupChickenId">
                    <input type="file" class="form-control formInput inpSize" id="pictureEvidence" name="pictureEvidence" placeholder="Ingrese la marca" onchange="">

                </div>
                <p class="formInputErrorDesactive" id="messageErrorId">Enter Picture correctly.</p>
            </div>

 
                <div class="form-row align-items-center buttonsRepairs">
               
              <button type="submit" class="btn btn-primary">Enviar y Notificar</button>
              <button type="reset" class="btn btn-secondary"> <a href="menuOpt.html" class="descartar">Descartar</a></button>
              </div>
        </form>
    </body>
</html>
