    <head>
        <title>Infraestructura</title>

    <body class="containerInfra">
        <h1 class="titleContainer">Infraestructura</h1>
        <hr>
        <form id="form" class="formsRepair">

            <div class="col-6 classRepairs">
                <h2>Solicitud de Arreglo</h2>
                <label for="autorName">Autor de la solicitud :</label>
                <div class="position-relative" id="groupChickenId">
                    <input type="text" class="form-control formInput inpSize" id="autorName" name="autorName" placeholder="Ingrese el nombre del autor" onchange=" validation(1)">

                </div>
                <small class="formInputErrorDesactive" id="messageErrorId">Enter name correctly.</small>
            </div>
             <div class="col-6 classRepairs">
                <label for="localName">Local:</label>
                <div class="position-relative" id="groupChickenId">
                    <input type="number" class="form-control formInput inpSize" id="localName" name="localName" placeholder="Especifique el Local" onchange="idValidation()">

                </div>
                <small class="formInputErrorDesactive" id="messageErrorId">Enter Local correctly.</small>
            </div>
            
                       <div class="col-6 classRepairs">
                <label for="dateRepair">Fecha:</label>
                <div class="position-relative" id="groupChickenId">
                    <input type="date" class="form-control formInput inpSize" id="dateRepair" name="dateRepair" onchange="idValidation()">

                </div>
                <small class="formInputErrorDesactive" id="messageErrorId">Enter Date correctly.</small>
            </div>

             <div class="col-6 classRepairs">
                <label for="brand">Descripci√≥n Breve:</label>
                <div class="position-relative" id="groupChickenId">
                    <textarea type="text" class="form-control formInput textDescription inpSize" id="machineBrand" name="machineBrand" placeholder="Ingrese la marca" onchange=""></textarea>

                </div>
                <small class="formInputErrorDesactive" id="messageErrorId">Enter Description correctly.</small>
            </div>
           
            <div class="col-6 classRepairs">
                <label for="pictureEvidence">Foto/Evidencia:</label>
                <div class="position-relative" id="groupChickenId">
                    <input type="file" class="form-control formInput inpSize" id="pictureEvidence" name="pictureEvidence" placeholder="Ingrese la marca" onchange="">

                </div>
                <small class="formInputErrorDesactive" id="messageErrorId">Enter Picture correctly.</small>
            </div>

 
                <div class="form-row align-items-center buttonsRepairs">
               
              <button type="submit" class="btn btn-primary">Enviar y Notificar</button>
             <button type="reset" class="btn btn-secondary"> <a href="menuOpt.html" class="descartar">Descartar</a></button>
              </div>
        </form>
