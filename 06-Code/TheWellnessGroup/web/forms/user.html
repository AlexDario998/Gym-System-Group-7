<html>
    <head>
        <title>User Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
        <script src="../js/validations.js"></script>
    </head>
    <body onload="initialize()">
       <div class="col-6">
                    <label for="userId">User ID:</label>
                    <div class="position-relative" id="groupChickenId">
                        <input type="number" class="form-control formInput" id="userId" name="userId" placeholder="Enter user ID" onchange="idValidation()">
                        <i id="iChickenId" class="formValidationState fas"></i>
                    </div>
                    <small class="formInputErrorDesactive" id="messageErrorId">Enter ID correctly.</small>
                </div>
    </body>
</html>
